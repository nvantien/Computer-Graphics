<!DOCTYPE html>
<html>
    <head>
        <style>
            dt, dd {
            width: 150px;
            display: inline-block;
        }
        </style>
    </head>
    <body>
        <h2>Table List Data</h2>
        <table>
            <tr>
                <td style="background-color: rgb(127, 168, 255);">Name:</td>
                <td>John Don</td>
            </tr>
            <tr>
                <td style="background-color: rgb(127, 168, 255)">Age:</td>
                <td>23</td>
            </tr>
            <tr>
                <td style="background-color: rgb(127, 168, 255)">Gender:</td>
                <td>Male</td>
            </tr>
            <tr>
                <td style="background-color: rgb(127, 168, 255)">Day of birth:</td>
                <td>12th May 1986</td>
            </tr>
        </table>

        <h2>DL, DD, DT Tags List Data</h2>

        <dl>
            <dt style="background-color: rgb(127, 168, 255)">Name</dt>
            <dd>John Don</dd>
        </dl>
        <dl>
            <dt style="background-color: rgb(127, 168, 255)">Age</dt>
            <dd>23</dd>
        </dl>
        <dl>
            <dt style="background-color: rgb(127, 168, 255)">Gender</dt>
            <dd>Male</dd>
        </dl>
        <dl>
            <dt style="background-color: rgb(127, 168, 255)">Day of birth</dt>
            <dd>12th May 1986</dd>
        </dl>
    </body>
</html>
