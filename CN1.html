<!DOCTYPE HTML>
<html>
    <style>
        #mycanvas {
            border: solid black 0px;
        }
    </style>
   <body>
      <canvas id = "mycanvas" width = "600" height = "400"></canvas>
      <script>
         var canvas = document.getElementById('mycanvas');
         var context = canvas.getContext('2d');
		
        context.beginPath();
        context.fillStyle = "#FFCC00";
        context.moveTo(0, 0);

        context.lineTo(4, 0);
        context.lineTo(4, 3);
        context.lineTo(0, 3);
        context.lineTo(0, 0);
      
        context.stroke();

      </script>
   </body>
</html>
